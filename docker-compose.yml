version: "3"

services:
  db:
    image: mysql:8.0.36
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
#      MYSQL_USER: 'root'
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_HOST: ''
    networks:
        - openlxp

  app:
    container_name: openlxp-xms
    image: xms-1.0.7-ibtest
    # build:
    #   context: .
    ports:
      - "8000:8020"
    command: >
      sh -c ". /tmp/start-app.sh"
    environment:
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      AWS_DEFAULT_REGION: "${AWS_DEFAULT_REGION}"
      CSRF_COOKIE_DOMAIN: "${CSRF_COOKIE_DOMAIN}"
      CSRF_TRUSTED_ORIGINS: "${CSRF_TRUSTED_ORIGINS}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DJANGO_SUPERUSER_USERNAME: "${DJANGO_SUPERUSER_USERNAME}"
      DJANGO_SUPERUSER_PASSWORD: "${DJANGO_SUPERUSER_PASSWORD}"
      DJANGO_SUPERUSER_EMAIL: "${DJANGO_SUPERUSER_EMAIL}"
      ENTITY_ID: "${ENTITY_ID}"
      LOGIN_REDIRECT_URL: "${LOGIN_REDIRECT_URL}"
      LOG_PATH: "${LOG_PATH}"
      SECRET_KEY_VAL: "${SECRET_KEY_VAL}"
      SP_PUBLIC_CERT: "${SP_PUBLIC_CERT}"
      SP_PRIVATE_KEY: "${SP_PRIVATE_KEY}"
    volumes:
      - shared-app-data:/tmp/openlxp-xms
    depends_on:
      - db
    networks:
      - openlxp
  
  nginx:
    image: nginx:latest
    ports: 
      - 8001:8020
    volumes: 
      - ./nginx.default:/etc/nginx/conf.d/default.conf
      - shared-app-data:/tmp/openlxp-xms
    depends_on:
      - app
    networks:
      - openlxp

networks:
  openlxp:
    external: true

volumes:
  shared-app-data: 
